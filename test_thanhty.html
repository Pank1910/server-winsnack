<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Branch Thành Tỷ</title>
    <!-- Thêm Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #282c34; /* Màu nền tối */
            color: #f0f0f0; /* Màu chữ sáng */
            font-family: 'Courier New', Courier, monospace; /* Phông chữ dạng mã */
            text-align: center; /* Căn giữa nội dung */
            padding: 50px;
        }

        h1 {
            color: #ff6347; /* Màu cam sáng */
            font-size: 3em;
            font-weight: bold;
        }

        p {
            font-size: 1.5em;
            line-height: 1.6;
            margin-top: 30px;
        }

        .quote {
            margin-top: 50px;
            font-size: 2em;
            font-style: italic;
            color: #98c379; /* Màu xanh lá cây tươi */
        }

        .background-overlay {
            background: linear-gradient(45deg, #ff7f50, #00bfff);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.4;
            z-index: -1;
        }

        .footer {
            margin-top: 80px;
            font-size: 1.2em;
            color: #ffeb3b;
        }

        /* Thêm một chút hiệu ứng cho icon */
        .icon {
            font-size: 4em;
            color: #f39c12;
            margin-top: 30px;
        }

    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <h1>Chào mừng bạn đến với thế giới của Thành Tỷ!</h1>
    <p>
        Hello! Tui là Thành Tỷ, 
    </p>
    <p class="quote">
        "Nếu bạn mệt khi code Web, hãy giải lao bằng cách làm task RPython."
    </p>

    <!-- Icon Font Awesome -->
    <div class="icon">
        <i class="fas fa-laptop-code"></i>
    </div>

    <div class="footer">
        <p>Trang này được tạo ra bởi Thành Tỷ, với tất cả niềm đam mê (và sự đau khộ) !</p>
    </div>
</body>
</html>
