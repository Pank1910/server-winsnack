<!-- ========================= -->
<!-- CAROUSEL BANNER Ở ĐẦU TRANG -->
<!-- ========================= -->
<div class="relative w-full overflow-hidden">
  <div class="flex transition-transform duration-700 ease-in-out"
       [style.transform]="'translateX(-' + (currentBannerIndex * 100) + '%)'">
    <div *ngFor="let banner of banners" class="min-w-full cursor-pointer" (click)="scrollToSection(banner.id)">
      <img [src]="banner.src" [alt]="banner.title" class="w-full h-auto shadow-md"/>
    </div>
  </div>

<!-- PHẦN 1: RA MẮT SẢN PHẨM MỚI -->
<!-- ========================= -->
<div id="productLaunch" (click)="toggleBanner2()" 
     class="flex flex-wrap gap-8 items-center px-32 py-12 w-full text-6xl leading-tight 
            text-[#FFF8EC] bg-[#FF9413] max-md:px-5 max-md:text-4xl cursor-pointer 
            transition duration-300 ease-in-out hover:opacity-90">
  <img loading="lazy"
       src="assets/images/blog/down-white.png"
       alt="Click to view more"
       class="object-contain w-[60px] aspect-[0.98] transition-transform duration-300 ease-in-out hover:scale-110 hover:opacity-80"/>
  <div class="special-font flex-1 transition duration-300 ease-in-out hover:underline hover:tracking-wide">
    RA MẮT SẢN PHẨM MỚI
  </div>
</div>

<!-- Banner 2 (Hiển thị khi bấm "RA MẮT SẢN PHẨM MỚI") -->
<div *ngIf="showBanner2" 
     class="transition-all duration-700 ease-in-out w-full opacity-100 max-h-[1000px] overflow-hidden">
  
  <div class="banner-container relative flex flex-col justify-center items-center bg-[#FFE0C3] w-full py-0">
    <img src="assets/images/minigame/Banner2.png" 
         alt="Banner Quảng Cáo" 
         class="w-full h-auto shadow-md" />

    <!-- Nút XEM THÊM -->
    <div class="absolute bottom-5 right-5">
      <button (click)="toggleImage()" 
              class="flex items-center justify-center text-lg font-semibold text-black bg-[#FF9413] py-2 px-4 rounded-sm 
                     hover:bg-[#FFE0C3] transition-all border-none">
        XEM THÊM
        <img loading="lazy" src="assets/images/minigame/Union.png" class="ml-2 w-6 h-6" />
      </button>
    </div>
  </div>
</div>

<!-- Hình ảnh hiển thị khi bấm XEM THÊM -->
<div *ngIf="showImage" class="w-full">
  <img src="assets/images/minigame/Banner3.png" 
       alt="Hình ảnh thêm" 
       class="w-full h-auto shadow-md" />
</div>


<!-- ========================= -->
<!-- PHẦN 2: ƯU ĐÃI ĐẶC BIỆT CHO PHÁI ĐẸP -->
<!-- ========================= -->
<div id="specialOffer" (click)="toggleBanner()" 
     class="flex flex-wrap gap-8 items-center px-32 py-12 w-full text-6xl leading-tight 
            text-[#FFF8EC] bg-[#FF989E] max-md:px-5 max-md:text-4xl cursor-pointer 
            transition duration-300 ease-in-out hover:opacity-90">
  <img loading="lazy"
       src="assets/images/blog/down-white.png"
       alt="Click to view more"
       class="object-contain w-[60px] aspect-[0.98] transition-transform duration-300 ease-in-out hover:scale-110 hover:opacity-80"/>
  <div class="special-font flex-1 transition duration-300 ease-in-out hover:underline hover:tracking-wide">
    ƯU ĐÃI ĐẶC BIỆT CHO PHÁI ĐẸP
  </div>
</div>

<!-- Banner 1 (Hiển thị khi bấm "ƯU ĐÃI ĐẶC BIỆT CHO PHÁI ĐẸP") -->
<div *ngIf="showBanner" 
     class="transition-all duration-700 ease-in-out w-full opacity-100 max-h-[1000px] overflow-hidden">
  
  <div class="banner-container relative flex flex-col justify-center items-center bg-[#FFE0C3] w-full py-0">
    <img src="/assets/images/minigame/Banner1.png" 
         alt="Banner Quảng Cáo" 
         class="banner-img w-full max-h-[500px] object-cover" />

    <!-- Mua ngay button -->
    <div class="absolute bottom-7 left-10 text-white px-4 py-2 rounded-sm text-lg font-[Monsterat]">
      <button class="flex items-center text-lg font-semibold text-black bg-[#FF989E] py-2 px-4 rounded-sm hover:bg-pink-300 transition border-none">
        Mua ngay – Được ưu đãi liền tay!  
        <img loading="lazy" src="assets/images/minigame/Union.png" class="ml-2">
      </button>
    </div>
  </div>

  <img src="/assets/images/minigame/Banner4.png" 
       alt="Banner Quảng Cáo" 
       class="banner-img w-full max-h-[800px] object-cover" />
</div>


 <!-- SĂN QUÀ NHỎ - ĐỔI QUÀ TO (Khi bấm vào sẽ hiển thị banner 5 bên dưới) -->
<!-- SĂN QUÀ NHỎ - ĐỔI QUÀ TO -->
<div (click)="toggleBanner5()" 
     class="flex flex-wrap gap-8 items-center px-32 py-12 w-full text-6xl leading-tight 
            text-[#FFF8EC] bg-[#FF9413] max-md:px-5 max-md:text-4xl cursor-pointer 
            transition duration-300 ease-in-out hover:opacity-90">
  <img
    loading="lazy"
    src="assets/images/blog/down-white.png"
    alt="Click to view more"
    class="object-contain w-[60px] aspect-[0.98] transition-transform duration-300 ease-in-out hover:scale-110 hover:opacity-80"
  />
  <div class="special-font flex-1 transition duration-300 ease-in-out hover:underline hover:tracking-wide">
    SĂN QUÀ NHỎ - ĐỔI QUÀ TO
  </div>
</div>

<!-- Banner 5 (Nền trắng, ảnh full-width, nút Xem Thêm trên ảnh) -->
<div [ngClass]="{'max-h-0 opacity-0 overflow-hidden': !showBanner5, 'h-screen opacity-100': showBanner5}" 
     class="transition-all duration-700 ease-in-out w-screen bg-white flex justify-center items-center relative">

  <!-- Hình Banner 5 -->
  <img src="/assets/images/minigame/Banner5.png" 
       alt="Banner Quảng Cáo" 
       class="w-full h-auto max-h-screen object-contain" />

    <!-- Nút Xem Thêm (Khi bấm vào sẽ mở Banner6) -->
    <div class="absolute bottom-5 left-1/2 transform -translate-x-1/2">
      <button (click)="toggleBanner6()"
              class="flex items-center text-lg font-semibold text-white bg-[#FF9413] py-3 px-6 
                     rounded-[36px] font-[Montserrat] hover:bg-pink-300 transition border-none shadow-md">
        Xem thêm
        <img loading="lazy" src="assets/images/minigame/Union.png" class="ml-2 w-6 h-6">
      </button>
    </div>
  
  </div>
  
  <!-- Banner 6 (Ẩn mặc định, hiển thị khi bấm "Xem thêm") -->
  <div [ngClass]="{'max-h-0 opacity-0 overflow-hidden': !showBanner6, 'h-screen opacity-100': showBanner6}" 
       class="transition-all duration-700 ease-in-out w-screen bg-[#FFE0C3] flex justify-center items-center">
  
    <!-- Hình Banner 6 -->
    <img src="/assets/images/minigame/Banner6.png" 
         alt="Banner Quảng Cáo" 
         class="w-full h-auto max-h-screen object-contain" />
  
  </div>
