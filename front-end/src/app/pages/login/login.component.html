<div class="bg-[#fff8e5] text-[#333] flex justify-center items-center min-h-screen">

    <div class="w-full max-w-6xl flex bg-white p-8 rounded-lg shadow-xl">
    <div class="flex-1 mr-8">
        <div class="flex justify-center mb-6">
            <img src="assets/images/login-register/event-tet.png" alt="Win Snack Banner" class="w-full h-auto rounded-lg">
        </div>
    </div>

    <!-- Right Section (Form) -->
    <div class="flex-1">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-orange-600">Chào mừng đến với <span class="text-green-500">Win Snack!</span></h1>
        </div>

        <!-- Register & Login Buttons -->
        <div class="flex justify-center space-x-4 mb-6">
            <button 
                class="w-32 py-2 bg-orange-500 text-white font-semibold rounded-full hover:bg-orange-600" 
                routerLink="/login">
                Đăng nhập
            </button>
            <button 
                class="w-32 py-2 bg-[#ff9a76] text-white font-semibold rounded-full hover:bg-[#ff8b60]" 
                routerLink="/register">
                Đăng ký
            </button>
        </div>
        
        <!-- Add the new text above the form -->
        <div class="text-lg font-semibold text-gray-700 mb-4">
            Bạn đang thèm gì? Ghé ngay <span class="text-orange-600">Win Snack</span>! – nơi hội tụ những món ăn vặt đỉnh cao. Đảm bảo <span class="font-bold text-black">Ăn là ghiền!</span>
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="space-y-6">
                <!-- profileName Field -->
                <div class="text-sm text-gray-700">
                    <label for="profileName" class="block">Tên đăng nhập</label>
                    <input 
                        type="profileName" 
                        id="profileName" 
                        formControlName="profileName" 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" 
                        placeholder="Nhập Tên đăng nhập của bạn">
                    <span class="text-red-500 text-xs" *ngIf="profileName?.touched && profileName?.errors?.['required']">
                        Email không được để trống
                    </span>
                    <span class="text-red-500 text-xs" *ngIf="profileName?.touched && profileName?.errors?.['profileName']">
                        Email không đúng định dạng
                    </span>
                </div>

                <!-- Password Field -->
                <div class="text-sm text-gray-700">
                    <label for="password" class="block">Mật khẩu</label>
                    <div class="relative">
                        <input 
                            [type]="passwordVisible ? 'text' : 'password'" 
                            id="password" 
                            formControlName="password" 
                            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" 
                            placeholder="Nhập mật khẩu của bạn">
                        <button 
                            type="button" 
                            (click)="togglePasswordVisibility()" 
                            class="absolute right-3 top-1/2 transform -translate-y-1/2">
                            <img [src]="passwordVisible ? 'assets/images/login-register/invisible-icon.png' : 'assets/images/login-register/invisible-icon.png'" 
                                alt="Show/Hide" 
                                class="w-6 h-6">
                        </button>
                    </div>
                    <span class="text-red-500 text-xs" *ngIf="password?.touched && password?.errors?.['required']">
                        Mật khẩu không được để trống
                    </span>
                </div>

                <!-- Remember me Checkbox -->
                <div class="flex items-center space-x-3">
                    <input 
                        type="checkbox" 
                        id="rememberMe" 
                        formControlName="rememberMe" 
                        class="w-4 h-4 text-orange-500 focus:ring-orange-500">
                    <label for="rememberMe" class="text-[#ffb74d]">Lưu mật khẩu</label>
                </div>

                <!-- Error Message -->
                <div class="text-center text-red-500 mt-2" *ngIf="error">{{ error }}</div>

                <!-- Submit Button -->
                <div class="mt-6">
                    <button 
                        type="submit" 
                        class="w-full py-3 bg-orange-500 text-white font-semibold rounded-lg hover:bg-orange-600"
                        [disabled]="isLoading">
                        <span *ngIf="isLoading">Đang xử lý...</span>
                        <span *ngIf="!isLoading">Đăng nhập</span>
                    </button>
                </div>

                <!-- Social Media Login -->
                <div class="text-center mt-4">
                    <button type="button" class="w-full py-3 bg-[#ffb74d] text-white font-semibold rounded-lg hover:bg-[#ff9e3f] mb-2 flex items-center justify-center space-x-2">
                        <img src="assets/images/login-register/google-icon.png" alt="Google" class="w-5 h-5">
                        <span>Đăng nhập với Google</span>
                    </button>
                    <button type="button" class="w-full py-3 bg-[#ffb74d] text-white font-semibold rounded-lg hover:bg-[#ff9e3f] flex items-center justify-center space-x-2">
                        <img src="assets/images/login-register/facebook-icon.png" alt="Facebook" class="w-5 h-5">
                        <span>Đăng nhập với Facebook</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
    </div>
</div>
