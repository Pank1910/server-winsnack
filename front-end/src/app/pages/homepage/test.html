<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Win Snack</title>
        
        <!-- Styles -->
        <link rel="stylesheet" href="./test.css" />
    </head>
    <body>
        <!-- Landing -->
        <div class="landing-page">
          <img src="assets/images/homepage/anhbia.png" alt="" class="landing_pic" />
        </div>
        
        <section class="list-page">
          <div class="list-head">
            <h2 class="list_header">Danh mục nổi bật</h2>
            <div class="btn_list-wrap">
              <a href="#" class="btn btn_list">Xem thêm</a>
              <img src="assets/icon/Arrow.svg" alt="" class="arrow" />
            </div>
          </div>
          
          <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
            <div *ngFor="let item of ricepaperItems" class="ricepaper_item">
              <figure class="ricepaper_item__img-wrap">
                <img [src]="item.image" alt="" class="ricepaper_item-img" />
              </figure>
              <section class="ricepaper_item-info">
                <h3 class="ricepaper_item-title">{{ item.title }}</h3>
                <div class="range">
                  <span class="from">từ</span>
                  <span class="rice-price">{{ item.price }}Đ</span>
                </div>
                <a href="#" class="btn btn_list_buy">Mua ngay</a>
              </section>
            </div>
          </div>          
        </section>
        
        <!-- Best-seller Section -->
        <section class="best-seller-page py-10">
          <div class="container">
            <h2 class="section-title">Sản phẩm bán chạy</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
              <div *ngFor="let product of bestSellers" class="card">
                <img [src]="product.image" alt="" class="w-full rounded-t-lg" />
                <div class="p-4">
                  <h3 class="card-title">{{ product.name }}</h3>
                  <p class="text-gray-600">{{ product.description }}</p>
                  <span class="card-price">{{ product.price }}Đ</span>
                </div>
              </div>
            </div>            
          </div>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div *ngFor="let post of blogPosts" class="card">
            <img [src]="post.image" alt="" class="w-full rounded-lg" />
            <div class="p-4">
              <h3 class="card-title">{{ post.title }}</h3>
            </div>
          </div>
        </div>
