<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Win Snack - Thưởng thức những món snack ngon nhất với hương vị hấp dẫn">
    <meta name="keywords" content="snack, bánh tráng, đồ ăn vặt, Win Snack">
    <meta name="author" content="Win Snack">
    <title>Đăng Ký Win Snack</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Tùy chỉnh font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-[#fff8e5] text-[#333] flex justify-center items-center min-h-screen">

    <div class="w-full max-w-6xl flex bg-white p-8 rounded-lg shadow-xl">
        <!-- Left Section (Banner + Ticks) -->
        <div class="flex-1 mr-8">
            <div class="flex justify-center mb-6">
                <img src="image.png" alt="Win Snack Banner" class="w-full h-auto rounded-lg">
            </div>
            <!-- Icon Checkbox -->
            <div class="flex items-center space-x-3">
                <img src="check-icon.png" alt="Checkbox Icon" class="w-5 h-5">
                <label for="newsletter" class="text-[#ffb74d]">Nhận thông tin khuyến mãi và ưu đãi đặc quyền từ WinSnack</label>
            </div>
            <div class="flex items-center space-x-3">
                <img src="check-icon.png" alt="Checkbox Icon" class="w-5 h-5">
                <label for="terms" class="text-[#ffb74d]">Đồng ý với Điều khoản sử dụng và Chính sách bảo mật của Win Snack</label>
            </div>
        </div>

        <!-- Right Section (Form) -->
        <div class="flex-1">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-orange-600">Chào mừng đến với <span class="text-green-500">Win Snack!</span></h1>
            </div>

            
            
            <!-- Register & Login Buttons -->
            <div class="flex justify-center space-x-4 mb-6">
                <button class="w-32 py-2 bg-[#ff9a76] text-white font-semibold rounded-full hover:bg-[#ff8b60]">Đăng nhập</button>
                <button class="w-32 py-2 bg-orange-500 text-white font-semibold rounded-full hover:bg-orange-600">Đăng ký</button>
            </div>

            <!-- Add the new text above the form -->
            <div class="text-lg font-semibold text-gray-700 mb-4">
                Bạn đang thèm gì? Ghé ngay <span class="text-orange-600">Win Snack</span>! – nơi hội tụ những món ăn vặt đỉnh cao. Đảm bảo <span class="font-bold text-black">Ăn là ghiền!</span>
            </div>

            
            <form id="register-form" action="#" method="POST">
                <div class="space-y-6">
                    <div class="text-sm text-gray-700">
                        <label for="username" class="block">Tên đăng nhập</label>
                        <input type="text" id="username" name="username" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Nhập tên đăng nhập của bạn" required>
                        <span id="username-error" class="text-red-500 text-xs"></span>
                    </div>
                    <div class="text-sm text-gray-700">
                        <label for="password" class="block">Mật khẩu</label>
                        <div class="relative">
                            <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Nhập mật khẩu của bạn" required>
                            <button type="button" id="toggle-password" class="absolute right-3 top-1/2 transform -translate-y-1/2">
                                <img src="eye-icon.png" alt="Show/Hide" class="w-6 h-6">
                            </button>
                        </div>
                        <span id="password-error" class="text-red-500 text-xs"></span>
                    </div>
                    <div class="text-sm text-gray-700">
                        <label for="confirm-password" class="block">Xác nhận mật khẩu</label>
                        <div class="relative">
                            <input type="password" id="confirm-password" name="confirm-password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Nhập lại mật khẩu" required>
                            <button type="button" id="toggle-confirm-password" class="absolute right-3 top-1/2 transform -translate-y-1/2">
                                <img src="eye-icon.png" alt="Show/Hide" class="w-6 h-6">
                            </button>
                        </div>
                        <span id="confirm-password-error" class="text-red-500 text-xs"></span>
                    </div>

                    <!-- Icon Checkbox -->
                    <div class="flex items-center space-x-3">
                        <img src="check-icon.png" alt="Checkbox Icon" class="w-5 h-5">
                        <label for="newsletter" class="text-[#ffb74d]">Nhận thông tin khuyến mãi và ưu đãi đặc quyền từ WinSnack</label>
                    </div>
                    <div class="flex items-center space-x-3">
                        <img src="check-icon.png" alt="Checkbox Icon" class="w-5 h-5">
                        <label for="terms" class="text-[#ffb74d]">Đồng ý với Điều khoản sử dụng và Chính sách bảo mật của Win Snack</label>
                    </div>

                    <div class="mt-6">
                        <button type="submit" class="w-full py-3 bg-orange-500 text-white font-semibold rounded-lg hover:bg-orange-600">Đăng ký</button>
                    </div>

                    <!-- Register with Google and Facebook (Màu cam nhạt cho nút "Đăng ký")-->
                    <div class="text-center mt-4">
                        <button type="button" class="w-full py-3 bg-[#ffb74d] text-white font-semibold rounded-lg hover:bg-[#ff9e3f] mb-2 flex items-center justify-center space-x-2">
                            <img src="google-icon.png" alt="Google" class="w-5 h-5">
                            <span>Đăng ký với Google</span>
                        </button>
                        <button type="button" class="w-full py-3 bg-[#ffb74d] text-white font-semibold rounded-lg hover:bg-[#ff9e3f] flex items-center justify-center space-x-2">
                            <img src="facebook-icon.png" alt="Facebook" class="w-5 h-5">
                            <span>Đăng ký với Facebook</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const passwordType = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = passwordType;
        });

        document.getElementById('toggle-confirm-password').addEventListener('click', function () {
            const confirmPasswordInput = document.getElementById('confirm-password');
            const confirmPasswordType = confirmPasswordInput.type === 'password' ? 'text' : 'password';
            confirmPasswordInput.type = confirmPasswordType;
        });

        // Form validation
        document.getElementById('register-form').addEventListener('submit', function (e) {
            let isValid = true;

            // Validate username
            const username = document.getElementById('username');
            if (!username.value.trim()) {
                document.getElementById('username-error').textContent = 'Thông tin này không được để trống';
                isValid = false;
            } else {
                document.getElementById('username-error').textContent = '';
            }

            // Validate password
            const password = document.getElementById('password');
            if (!password.value.trim()) {
                document.getElementById('password-error').textContent = 'Thông tin này không được để trống';
                isValid = false;
            } else {
                document.getElementById('password-error').textContent = '';
            }

            // Validate confirm password
            const confirmPassword = document.getElementById('confirm-password');
            if (confirmPassword.value !== password.value) {
                document.getElementById('confirm-password-error').textContent = 'Mật khẩu không khớp';
                isValid = false;
            } else {
                document.getElementById('confirm-password-error').textContent = '';
            }

            if (!isValid) {
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
