<div class="flex flex-col items-center px-6 pt-12 text-black bg-[#FFF3E0]">
    <!-- Tiêu đề -->
    <h1 class="text-4xl font-bold text-center max-w-screen-md">SỬA ĐỊA CHỈ</h1>
  
    <div class="w-full max-w-screen-lg mt-10 space-y-12">
      <!-- Thông tin liên hệ -->
      <div>
        <h2 class="text-3xl font-bold">Liên hệ</h2>
        <div class="mt-5 p-6 rounded-lg bg-[#FFE0B2]">
          <form class="space-y-4">
            <div>
              <label for="name" class="block text-lg font-medium">Tên</label>
              <input type="text" id="name" name="name" [(ngModel)]="contactName"
                class="w-full p-3 rounded-md border-2 border-[#FFA726]" placeholder="Linh Linh">
            </div>
            <div>
              <label for="phone" class="block text-lg font-medium">Số điện thoại</label>
              <input type="tel" id="phone" name="phone" [(ngModel)]="contactPhone"
                class="w-full p-3 rounded-md border-2 border-[#FFA726]" placeholder="0123456789">
            </div>
          </form>
        </div>
      </div>
  
      <!-- Địa chỉ -->
      <div>
        <h2 class="text-3xl font-bold">Địa chỉ</h2>
        <div class="mt-5 p-6 rounded-lg bg-[#FFE0B2]">
          <form class="space-y-4">
            <div>
              <label for="address1" class="block text-lg font-medium">Địa chỉ dòng 1</label>
              <input type="text" id="address1" name="address1" [(ngModel)]="addressLine1"
                class="w-full p-3 rounded-md border-2 border-[#FFA726]" placeholder="Phường Linh Xuân, TP. Thủ Đức">
            </div>
            <div>
              <label for="address2" class="block text-lg font-medium">Địa chỉ dòng 2</label>
              <input type="text" id="address2" name="address2" [(ngModel)]="addressLine2"
                class="w-full p-3 rounded-md border-2 border-[#FFA726]" placeholder="KTX Khu B, Đường Mạc Đĩnh Chi">
            </div>
            <div class="flex items-center">
              <input type="checkbox" id="defaultAddress" name="defaultAddress" [(ngModel)]="isDefaultAddress"
                class="mr-2 w-5 h-5 accent-[#FF9800]">
              <label for="defaultAddress" class="text-lg font-semibold">Đặt làm địa chỉ mặc định</label>
            </div>
          </form>
        </div>
      </div>
    </div>
  
    <!-- Nút thao tác -->
    <div class="flex gap-6 justify-center mt-12">
      <button (click)="goBack()"
        class="px-6 py-3 text-lg font-semibold text-white rounded-lg bg-[#BDBDBD]">
        QUAY LẠI
      </button>
      <button (click)="saveAddress()"
        class="px-6 py-3 text-lg font-semibold text-white rounded-lg bg-[#FF9800] hover:bg-[#F57C00]">
        HOÀN THÀNH
      </button>
    </div>
  </div>
