<div class="flex flex-col text-black">
    <!-- Title -->
    <div class="flex-1 shrink gap-8 px-32 py-6 w-full text-7xl text-center text-[#197544] bg-[#FFF8EC] max-md:px-5 max-md:text-4xl">
      TẤT CẢ BÀI VIẾT
    </div>
  
    <!-- Blog List -->
    <div class="flex flex-col items-center px-32 py-12 w-full bg-[#FFF8EC] max-w-[1439px] max-md:px-5">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 w-full">
        <a [routerLink]="'/read-blog'" class="flex flex-col pb-3 min-w-[240px] w-[298px] transition-transform duration-300 hover:scale-105 cursor-pointer" *ngFor="let post of blogPosts">
          <!-- Image -->
          <img [src]="post.imageUrl" [alt]="post.title" class="object-cover w-full rounded aspect-[0.79] hover:opacity-90" />
          
          <!-- Info Section -->
          <div class="flex gap-2 items-start mt-3 text-sm">
            <div class="flex items-center gap-1 px-2 py-1 rounded border border-[#197544]">
              <img src="assets/images/blog/comment.png" alt="comment" class="w-4 h-4" />
              <div>{{ post.commentCount }} Bình luận</div>
            </div>
            <div class="flex items-center gap-1 px-2 py-1 rounded border border-[#197544]">
              <img src="assets/images/blog/time.png" alt="time" class="w-4 h-4" />
              <div>{{ post.timeAgo }}</div>
            </div>
          </div>
          
          <!-- Title -->
          <div class="mt-3 text-2xl font-medium leading-7 transition-colors duration-300 hover:text-[#197544]">
            {{ post.title }}
          </div>
        </a>
        </div>
    </div>
  </div>
