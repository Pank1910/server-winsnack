<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thêm sản phẩm mới">
    <meta name="keywords" content="snack, bánh tráng, Win Snack">
    <meta name="author" content="Win Snack">
    <title>Cập Nhật Sản Phẩm - Win Snack</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Tùy chỉnh font */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #FFF8EC; /* Màu nền cam nhạt nhất */
        }

        /* Màu sắc tùy chỉnh */
        .bg-orange-dark { background-color: #FF9413; }
        .bg-orange-medium { background-color: #FFE0C3; }
        .bg-orange-light { background-color: #FFF8EC; }
        .text-orange-dark { color: #FF9413; }
        .text-orange-medium { color: #FFE0C3; }

        /* Các border và focus tùy chỉnh cho input và select */
        .focus-ring {
            border-color: #FF9413;
            box-shadow: 0 0 0 2px rgba(255, 148, 19, 0.5);
        }

        /* Định nghĩa các thuộc tính của label */
        label {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600; /* SemiBold */
            font-size: 16px; 
            color: #5C5C5F; /* Màu chữ #5C5C5F */
        }
    </style>
</head>
<body>

    <div class="p-6 max-w-5xl mx-auto mt-10 rounded-lg shadow-md bg-[#FFF8EC]">
        <!-- Tiêu đề -->
        <h1 class="text-3xl font-bold text-orange-dark text-center mb-6">CẬP NHẬT SẢN PHẨM</h1>

        <!-- Form -->
        <form>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <!-- Tên sản phẩm -->
                <div class="col-span-2">
                    <label for="productName" class="block">Tên sản phẩm</label>
                    <input id="productName" type="text" placeholder="Nhập Tên sản phẩm mới" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-orange-dark focus:ring-opacity-50">
                </div>

                <!-- Danh mục -->
                <div class="col-span-2">
                    <label for="category" class="block">Danh mục</label>
                    <select id="category" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-orange-dark focus:ring-opacity-50">
                        <option>Chọn sản phẩm</option>
                        <option>Bánh tráng</option>
                        <option>Snack</option>
                    </select>
                </div>

                <!-- Trạng thái -->
                <div class="col-span-2 flex items-center space-x-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="showOnWebsite" class="mr-2">
                        <label for="showOnWebsite">Hiển thị sản phẩm trên website</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="discounted" class="mr-2">
                        <label for="discounted">Sản phẩm được khuyến mãi</label>
                    </div>
                </div>

                <!-- Giá hiện tại -->
                <div class="col-span-2 sm:col-span-1">
                    <label for="currentPrice" class="block">Giá hiện tại</label>
                    <input id="currentPrice" type="number" placeholder="0" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-orange-dark focus:ring-opacity-50">
                </div>

                <!-- Khuyến mãi -->
                <div class="col-span-2 sm:col-span-1">
                    <label for="discount" class="block">Khuyến mãi (%)</label>
                    <input id="discount" type="number" placeholder="0" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-orange-dark focus:ring-opacity-50">
                </div>

                <!-- Giá sau khuyến mãi -->
                <div class="col-span-2 flex items-center">
                    <label for="finalPrice" class="block mr-2">Giá sau khuyến mãi</label>
                    <span id="finalPrice" class="text-red-600 font-semibold text-2xl">0 VND</span>
                </div>
            </div>

            <!-- Thông tin sản phẩm -->
            <div class="mb-4">
                <label for="productInfo" class="block">Thông tin sản phẩm</label>
                <textarea id="productInfo" rows="4" placeholder="Nhập thông tin sản phẩm" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-orange-dark focus:ring-opacity-50"></textarea>
            </div>

            <!-- Mô tả sản phẩm -->
            <div class="mb-4">
                <label for="productDescription" class="block">Mô tả sản phẩm</label>
                <textarea id="productDescription" rows="4" placeholder="Nhập mô tả sản phẩm" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-orange-dark focus:ring-opacity-50"></textarea>
            </div>
            <!-- Hình ảnh sản phẩm -->
<div class="mb-4">
    <label class="block text-gray-700 font-semibold mb-2">Hình ảnh sản phẩm</label>
    <div class="border-2 border-gray-300 p-4 rounded-md flex items-center justify-between">
        <div class="flex flex-col">
            <span class="text-gray-600 mb-2">Thêm tệp tin bằng cách kéo thả</span>
            <span class="text-xs text-gray-400">Kích cỡ tối đa với các tệp tin mới: 50MB</span>
        </div>
        <button class="px-6 py-2 bg-orange-light text-orange-dark rounded-md hover:bg-orange-dark hover:text-white transition duration-300">Đăng tải tệp</button>
    </div>
</div>

<!-- Hình ảnh mô tả -->
<div class="mb-6">
    <label class="block text-gray-700 font-semibold mb-2">Hình ảnh mô tả</label>
    <div class="border-2 border-gray-300 p-4 rounded-md flex items-center justify-between">
        <div class="flex flex-col">
            <span class="text-gray-600 mb-2">Thêm tệp tin bằng cách kéo thả</span>
            <span class="text-xs text-gray-400">Kích cỡ tối đa với các tệp tin mới: 50MB</span>
        </div>
        <button class="px-6 py-2 bg-orange-light text-orange-dark rounded-md hover:bg-orange-dark hover:text-white transition duration-300">Đăng tải tệp</button>
    </div>
</div>




            <!-- Nút Hủy bỏ và Lưu -->
            <div class="flex justify-center space-x-6">
                <button type="button" class="px-6 py-2 bg-gray-300 text-black rounded-md hover:bg-gray-400 transition duration-300">Hủy bỏ</button>
                <button type="submit" class="px-6 py-2 bg-orange-dark text-white rounded-md hover:bg-orange-medium transition duration-300">Lưu</button>
            </div>
        </form>
    </div>

</body>
</html>
