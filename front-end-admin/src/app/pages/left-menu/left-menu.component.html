<nav class="flex flex-col items-start pt-3.5 pb-80 bg-white rounded-lg max-w-[300px] shadow-[9px_15px_24px_rgba(209,217,239,0.23)]">

    <div class="flex flex-col justify-center items-center w-[238px]">
      <img loading="lazy" src="assets/images/winsnack.png" alt="Company logo" class="object-contain w-full aspect-[4.26]" />
    </div>
  </div>
  <div class="flex flex-col mt-5 max-w-full w-[268px]">

      <div *ngIf="isProductMenuOpen" class="pl-4 w-full transition-all duration-300 overflow-hidden">

          <span class="text-lg">Danh mục sản phẩm</span>
        </a>
      </div>

    <a routerLink="/customer" class="flex items-center gap-3 px-3 py-4 w-full min-h-[60px] rounded-lg hover:bg-[#FF9413] hover:text-white text-[#FF9413] cursor-pointer">

      <span class="text-2xl font-semibold">Khách hàng</span>
    </a>
    <a routerLink="/salesorder" class="flex items-center gap-3 px-3 py-4 w-full min-h-[60px] rounded-lg hover:bg-[#FF9413] hover:text-white text-[#FF9413] cursor-pointer">

      <img src="assets/icons/coupons.png" class="w-6 h-6 mr-4" alt="Khuyến mãi icon" />
      <span class="text-2xl font-semibold">Khuyến mãi</span>
    </a>
    <a routerLink="/blog-list" class="flex items-center gap-3 px-3 py-4 w-full min-h-[60px] rounded-lg hover:bg-[#FF9413] hover:text-white text-[#FF9413] cursor-pointer">
      <img src="assets/icons/blog.png" class="w-6 h-6 mr-4" alt="Blog icon" />
      <span class="text-2xl font-semibold">Blog</span>
    </a>
    <button (click)="onLogout()" class="flex items-center gap-3 px-4 py-2 mt-4 ml-16 w-[150px] text-[#F00000] bg-[#FFE0C3] rounded-lg hover:bg-[#FF9413] shadow-md transition-all duration-300 ease-in-out transform hover:scale-105">
      <span class="text-lg font-bold">ĐĂNG XUẤT</span>
    </button>
  </div>
