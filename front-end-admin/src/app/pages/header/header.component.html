<header class="flex justify-between items-center px-14 py-2 w-full text-base font-semibold text-black bg-[#FF9413] min-h-[55px] rounded-none max-md:px-5 max-md:max-w-full">
  <div></div> <!-- Placeholder để giữ cân bằng layout -->

  <div class="flex gap-4 items-center">
      <!-- Thông báo -->
      <div class="relative">
          <div class="flex gap-1.5 items-center cursor-pointer" (click)="toggleNotifications()">
              <img loading="lazy" src="assets/images/header/notification.png" alt="Thông báo" class="w-[30px] aspect-square object-contain" />
              <span>Thông báo</span>
          </div>
          <div *ngIf="isNotificationOpen" class="absolute right-0 mt-2 w-64 bg-white shadow-lg rounded-md p-4">
              <p class="text-gray-500">Không có thông báo mới</p>
          </div>
      </div>

      <!-- Kiểm tra trạng thái đăng nhập -->
      <ng-container *ngIf="isLoggedIn; else notLoggedIn">
          <div class="flex gap-1.5 items-center whitespace-nowrap cursor-pointer">
              <img loading="lazy" [src]="account.images" alt="Admin profile" class="w-10 rounded-full aspect-square" />
              <span>{{ account.name }}</span>
              <img loading="lazy" src="assets/icons/arrow-down-black2.png" alt="Cài đặt" class="w-[18px] aspect-square" />
          </div>
      </ng-container>

      <!-- Nếu chưa đăng nhập, hiển thị nút "Đăng nhập" -->
      <ng-template #notLoggedIn>
          <button (click)="redirectToLogin()" class="border-2 border-white text-white rounded-lg px-3 py-1 hover:bg-white hover:text-[#FF9413]">
              Đăng nhập
          </button>
      </ng-template>
  </div>
</header>
