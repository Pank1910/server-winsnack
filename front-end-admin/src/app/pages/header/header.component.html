<div class="flex justify-between items-center px-14 py-2 w-full text-base font-semibold text-black bg-[#FF9413] min-h-[55px] rounded-none max-md:px-5 max-md:max-w-full">
  <div></div> <!-- Placeholder to keep balance -->
  <div class="flex gap-4 items-center">
<div></div> <!-- Placeholder để giữ cân bằng layout -->

<div class="flex gap-4 items-center">
    <!-- Thông báo -->
    <div class="relative">
      <div class="flex gap-1.5 items-center cursor-pointer" (click)="isNotificationOpen = !isNotificationOpen">
        <img loading="lazy" src="assets/images/header/notification.png" alt="Thông báo" class="w-[30px] aspect-square object-contain" />
        <span>Notification</span>
      </div>
      <div *ngIf="isNotificationOpen" class="absolute right-0 mt-2 w-64 bg-white shadow-lg rounded-md p-4">
        <p class="text-gray-500">No new notifications</p>
      </div>
    </div>
    <div class="flex gap-1.5 items-center whitespace-nowrap cursor-pointer" (click)="navigateToAccount()">
      <!-- Hiển thị avatar hoặc chữ cái đầu -->
      <div *ngIf="hasAvatar; else avatarLetterTemplate" class="w-10 h-10 rounded-full overflow-hidden">
        <img loading="lazy" [src]="account.images" alt="Admin profile" class="w-full h-full object-cover" />
      </div>
      <ng-template #avatarLetterTemplate>
        <div class="w-10 h-10 rounded-full bg-orange-600 flex items-center justify-center text-white text-xl font-bold">
          {{ getFirstLetter() }}
        </div>
      </ng-template>
      <span>{{ account.name }}</span>
      <img loading="lazy" src="assets/icons/arrow-down-black2.png" alt="Settings" class="w-[18px] aspect-square" />
    </div>
  </div>
</div>
