<body class="bg-[#FFF8EC]"> 
    <div class="p-6 max-w-5xl mx-auto rounded-lg shadow-md bg-[#FFF8EC]">
        <h1 class="text-3xl font-extrabold text-orange-dark text-center mb-6">THÊM DANH MỤC MỚI</h1>
  
        <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <div class="mb-4">
                <label class="block font-semibold text-black mb-2">Tên danh mục</label>
                <input type="text" formControlName="name" placeholder="Nhập Tên danh mục mới"
                       class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-orange-dark">
            </div>
  
            <div class="mb-4">
                <label class="block font-semibold text-black mb-2">Trạng thái</label>
                <input type="checkbox" formControlName="status" class="w-5 h-5">
                <span class="text-sm font-medium">Hiển thị sản phẩm trên website</span>
            </div>
            
            <div class="mb-4">
                <label class="block font-semibold text-black mb-2">Hình ảnh danh mục</label>
                <input type="file" #fileInput accept="image/*" class="hidden" (change)="onFileSelected($event)">
                <ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)">
                    <span>Kéo thả hoặc bấm để tải ảnh</span>
                </ngx-dropzone>
                <div *ngIf="selectedFile">
                    <img [src]="selectedFile" class="w-[198px] h-[80px] object-cover rounded-md">
                    <button (click)="removeFile()">✖ Xóa ảnh</button>
                </div>
            </div>
  
            <div class="flex justify-center gap-4 mt-8">
                <button type="button" class="px-6 py-2 bg-gray-300 text-black rounded-md" (click)="cancel()">Hủy bỏ</button>
                <button type="submit" class="px-8 py-2 bg-[#FF9413] text-white rounded-md">Thêm</button>
            </div>
        </form>
    </div>
  </body>
